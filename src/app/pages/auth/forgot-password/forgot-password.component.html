
<div class="forgot-password-page">
  <div class="logo-container">
    <img src="assets/images/logo-construe-stock-vermelho.png" alt="ConstrueStock Logo" class="logo">
    <h1>ConstrueStock</h1>
  </div>
  <div class="forgot-password-container">
    <div class="forgot-password-form-container">
      <h2>Esqueci minha senha</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
        <label for="email">E-mail*</label>
        <input id="email" type="email" formControlName="email" placeholder="E-mail" />
        <button type="submit" [disabled]="!forgotPasswordForm.valid" class="btn-primary">Enviar link de redefinição</button>
      </form>
    </div>
  </div>
</div>
